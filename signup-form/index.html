<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-in Form</title>
</head>

<body>
    <form id="survey-form">
        <fieldset>
            <h1 class="sign-in-text">Join the community</h1>
            <p>Take your art to the next level. Get it seen by millions of people.</p>
            <div class="facebook-div"><button class="facebook-button" type="button">Join with Facebook</button></div>
            <div class="or-div"><span class="or-span">Or</span></div>
            <label for="email" id="email-label">Username or email <input id="email" name="email" type="email"
                    required></label>
            <label for="password" id="password-label">Password <input id="password" name="password" type="password"
                    class="password" required></label>
            <div class="password-box">
                <div class="body-button"><button type="button" class="message-button">Sign in</button></div>
                <div class="password-text"><span class="span-text">Forgot your password?</span></div>
            </div>
            <div class="account-text"><span>Don't have an account?</span></div>
            <div class="sign-up"><span><a href="#">Sign up</a></span></div>
        </fieldset>
    </form>
</body>

</html>
