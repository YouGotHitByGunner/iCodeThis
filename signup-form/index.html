<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-in Form</title>
</head>

<body>
    <form id="survey-form">
        <fieldset>
            <h1 class="sign-in-text">Join the community</h1>
            <p>Take your art to the next level. Get it seen by millions of people.</p>
            <div class="facebook-div"><button class="facebook-button" type="button">Join with Facebook</button></div>
            <div class="or-div"><span class="or-span">Or</span></div>
            <div class="inputs-div"><input id="first-name" name="first-name" type="text" placeholder="First name"
                    required>
                <input id="last-name" name="last-name" type="text" placeholder="Last name" required>
            </div>
            <div class="email-div"><input id="email" name="email" type="email" class="email" placeholder="Email" required></div>
            <div class="password-div"><input id="password" name="password" type="password" class="password" placeholder="Password" required></div>
            <div class="new-account-div"><button type="button" class="message-button">Create New Account</button></div>
            <div class="account-text"><span class="policy-span">By joining, you agree to our Terms of<br>Service and Privacy Policy</span></div>
        </fieldset>
    </form>
</body>

</html>
